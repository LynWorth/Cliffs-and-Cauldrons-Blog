{% extends "base.html" %}
{% load static %}
{% block content %}


<<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ event.name }}</title>
    </head>
    <body>
        <header>
            <h1>{{ event.name }}</h1>
        </header>
        <main>
            <p><strong>Date:</strong> {{ event.event_date }}</p>
            <p>{{ event.description }}</p>
            <a href="{% url 'events' %}">Back to Events</a>
        </main>
    </body>
{% endblock %}
