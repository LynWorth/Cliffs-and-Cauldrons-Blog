{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>{{ event.title }}</h1>
            <img src="{{ event.featured_image.url }}" alt="{{ event.title }}" class="img-fluid mb-4">
            <p><strong>Date:</strong> {{ event.event_date|date:"F d, Y" }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p>{{ event.description }}</p>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
