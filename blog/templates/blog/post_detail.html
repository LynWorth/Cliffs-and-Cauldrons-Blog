{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}



<div class="blogtitle">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-12 blog-title-text text-center">
                
                <h1 class="post-title">{{ post.title }}</h1>
                
                <p class="post-author text-center"> Written by {{ post.author }} on {{ post.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-12 blogtitle-image">
                <img src="{% static 'images/Lammas scene.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>











{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
